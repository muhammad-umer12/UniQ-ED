
<div class="form-panel">
<div class="login-form">
    <h2>Admin Login</h2>
</div>
<form class="login-form" [formGroup]="form" (ngSubmit)="userLogin()">
    <div class="form-group">
        <input formControlName="email" class="input-class" placeholder="Enter user name">
        <div class="error" *ngIf="email==true">
            <div><span class="fa fa-times"></span>Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" class="input-class" placeholder="Enter Password">
        <div class="error" *ngIf="password==true">
            <div><span class="fa fa-times"></span>Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class=" login-btn">Login</button>
    </div>
</form>
</div>
