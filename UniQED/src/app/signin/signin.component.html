<section class="hero-wrap hero-wrap-2" style="background-image: url('../../assets/images/bg_1.jpg');">
    <div class="overlay"></div> 
     <div class="container">
<div class="row no-gutters slider-text align-items-center justify-content-center">
         <div class="col-md-9 ftco-animate text-center">
           <h1 class="mb-2 bread">Sign in</h1>
           <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Navbar <i class="ion-ios-arrow-forward"></i></a></span> <span>Sign in <i class="ion-ios-arrow-forward"></i></span></p>
         </div>
       </div>
     </div>  
   </section>


       <div class="space"></div>
       <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
           <div class="container-fluid">
               <div class="row d-flex align-items-stretch no-gutters">
         <div class="col-md-3 p-3 p-md-3 order-md-last "></div>
                   <div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
           <form [formGroup]="form" (ngSubmit)="userLogin()">
             <div class="signUp">Sign In</div>
            
             <div class="form-group">
               <input formControlName="email" type="text" class="form-control" placeholder="Your Email">
             </div>
             <div class="form-group">
               <input   formControlName="password" type="password" class="form-control" placeholder="Password">
             </div>
            
             <div class="form-group">
               <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
               <a routerLink="/Signup" class="btn btn-primary py-3 px-5">SignUp</a>
             </div>
           </form>
                   </div>
               <!----	<div class="col-md-6 d-flex align-items-stretch">
                       <div id="map"></div>
                   </div>   -->
               </div>
           </div>
       </section>
